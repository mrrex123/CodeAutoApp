<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>


     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link href='https://fonts.googleapis.com/css?family=Cambo|Poppins:400,600' rel='stylesheet' type='text/css'>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">

    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
      <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <link href="{% static 'css/fonts/pe-icon-7-stroke.css' %}" rel="stylesheet">


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.all.min.js"></script>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.min.css'>

</head>
<body>
     <div id="firstsec" class="section section-header">
        <div class="parallax filter filter-color-black">
            <div class="image"
                style="background-image: url('static/images/rob.jpg')">
            </div>
            <div class="container">
                <div class="content">

                    <div class="title-area">

                        <h1 class="title-modern">Runtime Credit</h1>
                        <div class="separator line-separator">â™¦</div>
                        <p>Each runtime cost GHS 0.2</p>

                            <form method="POST">
                                {% csrf_token %}

                                <br>

                                <input type="number" step="any" name="amount" ondrop="return false;" onpaste="return false;"  placeholder="Amount(GHS)" style="background-color:white;
                                  border: solid 1px #6E6E6E;vertical-align:9px; color:#000">
                                <br><br>



                                 <input type="submit" name="submit" value="Purchase" class="btn btn-white btn-fill btn-lg " >


                            </form>

                    </div>
                </div>

            </div>
        </div>
      </div>


    <style>
      input {
        width: 30%;
        padding: 10px;
        margin: 5px;
        outline: none;

      }
      input[type="submit"] {
        width: 150px;
      }
      input::placeholder {
        color: #1c87c9;
        opacity: 1;
      }
      input:placeholder-shown {
        border: 1px solid #095484;
      }
    </style>
</body>
</html>
